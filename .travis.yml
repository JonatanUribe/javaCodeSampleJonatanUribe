language: java

services:
  - docker

before_install:
  - chmod +x mvnw
  - docker build -t jonug84/test .
  - docker run -d -p 127.0.0.1:80:4567 jonug84/test 
  - docker ps -a 

sudo: true
addons:
    sonarcloud:
        organization: "jonatanuribe"
        token:
            secure: 
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

after_success:
  - if [ "$TRAVIS_BRANCH" == "jonatanuribe" ]; then
    docker login --username="$DOCKER_USERNAME" --password="$DOCKER_PASSWORD";
    docker push jonug84/test;
    fi